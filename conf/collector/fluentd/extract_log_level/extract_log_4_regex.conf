<source>
  @type tail
  path "/var/log/containers/low-log-stress*.log,/var/log/containers/heavy-log-stress*.log"
  exclude_path ["/var/log/containers/fluentd-*_openshift-logging_*.log", "/var/log/containers/elasticsearch-*_openshift-logging_*.log", "/var/log/containers/kibana-*_openshift-logging_*.log"]
  pos_file "/var/log/containers.log.pos"
  path_key path
  refresh_interval 5
  rotate_wait 5
  tag  kubernetes.*
  @label @MEASURE
  #format /^.*(?<level>E[0-9]+).*$/
  <parse>
    @type multi_format
    <pattern>
      format json
      time_format '%Y-%m-%dT%H:%M:%S.%N%Z'
      keep_time_key true
    </pattern>
    <pattern>
      format regexp
       expression /^(?<time>[^\s]+) (?<stream>stdout|stderr)( (?<logtag>.))? (?<message>.*)$/
      time_format '%Y-%m-%dT%H:%M:%S.%N%:z'
      keep_time_key true
    </pattern>
  </parse>
</source>

<label @MEASURE>

  <match kubernetes.**>
    @type rewrite_tag_filter

    <rule>
      key message
      pattern /^.*(?<level>\"message\":.*(Warning|WARN|W[0-9]+|level=warn|Value:warn|\"level\":\"warn\")).*$/
      tag level.warn.${tag}
    </rule>
    
    <rule>
    key message
    pattern /^.*(?<level>\"message\":.*(Info|INFO|I[0-9]+|level=info|Value:info|\"level\":\"info\")).*$/
    tag level.info.${tag}
    </rule>

    <rule>
      key message
      pattern /^.*(?<level>\"message\":.*(Error|ERROR|E[0-9]+|level=error|Value:error|\"level\":\"error\")).*$/
      tag level.error.${tag}
    </rule>

    <rule>
    key message
    pattern /^.*(?<level>\"message\":.*(Debug|DEBUG|D[0-9]+|level=debug|Value:debug|\"level\":\"debug\")).*$/
    tag level.debug.${tag}
    </rule>
    <rule>
      key msg
      pattern /(.+)/
      tag level.input.${tag}
    </rule>
  </match>

  <filter level.input.kubernetes.**>
    @type record_transformer
    <record>
      level unknown
    </record>
  </filter>

  <filter level.debug.kubernetes.**>
    @type record_transformer
    <record>
      level debug
    </record>
  </filter>

  <filter level.warn.kubernetes.**>
    @type record_transformer
    <record>
      level warn
    </record>
  </filter>

  <filter level.error.kubernetes.**>
    @type record_transformer
    <record>
      level error
    </record>
  </filter>

  <filter level.info.kubernetes.**>
    @type record_transformer
    <record>
      level info
    </record>
  </filter>

  <match **>
	  @type file
	  path /var/log/containers/fluentd.stresslog
	  symlink_path /var/log/containers/stress.log
  </match>
</label>